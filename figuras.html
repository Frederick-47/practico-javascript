<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Primer taller práctico de Javascript.</p>
    </header>
    <section>
        <h2>Calcula el área y el perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lade de tu cuadrado.
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrada()">
                Calcular el área.
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área de un triángulo isoceles.</h2>
        <form action="">
            <label for="baseTriangulo">
                Escribe cuánto miden los lados iguales y la base.
            </label >
            <input type="number" id="baseTriangulo">
            <input type="number" id="ladosTriangulo">
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular la altura.
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
